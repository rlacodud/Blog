<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Slide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body translate="no" data-new-gr-c-s-check-loaded="14.1056.0" data-gr-ext-installed="">
  <!-- Slider main container -->
  <div class="swiper-container swiper-container-horizontal" style="cursor: grab;">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- <div class="swiper-slide blue swiper-slide-duplicate" data-swiper-slide-index="1">Slide 2</div>
      <div class="swiper-slide red swiper-slide-duplicate" data-swiper-slide-index="2">Slide 3</div> -->
      <!-- Slides -->
      <div class="swiper-slide" data-swiper-slide-index="0">Slide 1</div>
      <div class="swiper-slide blue swiper-slide-prev" data-swiper-slide-index="1">Slide 2</div>
      <div class="swiper-slide red swiper-slide-active" data-swiper-slide-index="2">Slide 3</div>
      ...
      <div class="swiper-slide swiper-slide-duplicate swiper-slide-next" data-swiper-slide-index="0">Slide 1</div>
      <div class="swiper-slide blue swiper-slide-duplicate" data-swiper-slide-index="1">Slide 2</div>
    </div>
  </div>
  
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/swiper.min.js"></script>
  <script id="rendered-js" src="./js/script.js"></script>
</body>
</html>
