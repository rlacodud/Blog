<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype Mobile</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrap">
    <div class="download-container">
      <button class="download"></button>
    </div>

      <section id="section1">
        <p class="not-color-image">저작권 혹은 타인의 사진을 무단으로 사용시 법적인 처벌을 받을 수 있으며, 책임은 작성자에게 있습니다.</p>
      </section>

    <div class="tool-container">
      <div class="tool">
        <button class="tool-button" id="background-image"><i class="button-icon"></i></button>
        <button class="tool-button" id="background-upload"><label for="file">
            <div class="btn-upload"><i class="button-icon"></i></div>
          </label>
          <input type="file" name="file" id="file" accept="image/png, image/jpeg"></button>
        <button class="tool-button" id="icon"><i class="button-icon"></i></button>
        <button class="tool-button" id="text"><i class="button-icon"></i></button>
      </div>
    </div>

    <div class="back-image-tool-container">
      <button class="close">X</button>
      <div class="back-image-list">
        <input type="radio" name="back-image-radio" value="image1" class="back-image" id="image1"><label for="image1"></label>
        <input type="radio" name="back-image-radio" value="image2" class="back-image" id="image2"><label for="image2"></label>
        <input type="radio" name="back-image-radio" value="image3" class="back-image" id="image3"><label for="image3"></label>
        <input type="radio" name="back-image-radio" value="image4" class="back-image" id="image4"><label for="image4"></label>
        <input type="radio" name="back-image-radio" value="image5" class="back-image" id="image5"><label for="image5"></label>
        <input type="radio" name="back-image-radio" value="image6" class="back-image" id="image6"><label for="image6"></label>
        <input type="radio" name="back-image-radio" value="image7" class="back-image" id="image7"><label for="image7"></label>
        <input type="radio" name="back-image-radio" value="image8" class="back-image" id="image8"><label for="image8"></label>
        <input type="radio" name="back-image-radio" value="image9" class="back-image" id="image9"><label for="image9"></label>
      </div>
    </div>

    <div class="text-deco-container">
      <div class="text-color-tool-container">
        <div class="text-color-list">
          <input type="radio" name="text-color-radio" value="red" class="text-color" id="red"><label for="red"></label>
          <input type="radio" name="text-color-radio" value="orange" class="text-color" id="orange"><label for="orange"></label>
          <input type="radio" name="text-color-radio" value="yellow" class="text-color" id="yellow"><label for="yellow"></label>
          <input type="radio" name="text-color-radio" value="green" class="text-color" id="green"><label for="green"></label>
          <input type="radio" name="text-color-radio" value="blue" class="text-color" id="blue"><label for="blue"></label>
          <input type="radio" name="text-color-radio" value="indigo" class="text-color" id="indigo"><label for="indigo"></label>
          <input type="radio" name="text-color-radio" value="purple" class="text-color" id="purple"><label for="purple"></label>
          <input type="radio" name="text-color-radio" value="gray" class="text-color" id="gray"><label for="gray"></label>
          <input type="radio" name="text-color-radio" value="black" class="text-color" id="black"><label for="black"></label>
          <input type="radio" name="text-color-radio" value="white" class="text-color" id="white"><label for="white"></label>
        </div>
      </div>
      <div class="text-size-tool-container">
        <div class="text-size-list">
          <input type="radio" name="text-size-radio" value="16px" class="text-size" id="16px"><label for="16px"></label>
          <input type="radio" name="text-size-radio" value="32px" class="text-size" id="32px"><label for="32px"></label>
          <input type="radio" name="text-size-radio" value="64px" class="text-size" id="64px"><label for="64px"></label>
        </div>
      </div>
    </div>

    <div class="icon-tool-container">
      <button class="close">X</button>
      <ul class="icon-list">
        <li class="icon"><button class="icon-button" id="airpods"></button></li>
        <li class="icon"><button class="icon-button" id="bluetooth"></button></li>
        <li class="icon"><button class="icon-button" id="cards"></button></li>
        <li class="icon"><button class="icon-button" id="carrot"></button></li>
        <li class="icon"><button class="icon-button" id="delete"></button></li>
        <li class="icon"><button class="icon-button" id="discount"></button></li>
        <li class="icon"><button class="icon-button" id="evaluation"></button></li>
        <li class="icon"><button class="icon-button" id="gun"></button></li>
        <li class="icon"><button class="icon-button" id="music"></button></li>
        <li class="icon"><button class="icon-button" id="pumpkin"></button></li>
        <li class="icon"><button class="icon-button" id="shopping"></button></li>
        <li class="icon"><button class="icon-button" id="star"></button></li>
        <li class="icon"><button class="icon-button" id="pin"></button></li>
        <li class="icon"><button class="icon-button" id="ball"></button></li>
        <li class="icon"><button class="icon-button" id="cup"></button></li>
        <li class="icon"><button class="icon-button" id="airpods"></button></li>
        <li class="icon"><button class="icon-button" id="bluetooth"></button></li>
        <li class="icon"><button class="icon-button" id="cards"></button></li>
        <li class="icon"><button class="icon-button" id="carrot"></button></li>
        <li class="icon"><button class="icon-button" id="delete"></button></li>
      </ul>
    </div>

    <div class="input-container">
      <button class="close">완료</button>
      <textarea class="input-area"></textarea>
    </div>
  </div>

  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/Scene.min.js"></script>
  <script src="./js/Moveable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
