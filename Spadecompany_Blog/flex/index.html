<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
        display: flex;
        align-items: center; /* 교차 축의 중앙에 아이템들을 정렬 */
        height: 300px; /* 높이를 지정하여 중앙 정렬이 시각적으로 드러남 */
        background-color: black;
        }
    
        .item {
        padding: 20px;
        background-color: coral;
        margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
      </div>
</body>
</html>
